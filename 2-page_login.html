<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'authentification</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9; /* Couleur de fond */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffb347; /* Jaune orangé pastel */
            border-radius: 12px;
            padding: 30px; /* Ajustement de la marge intérieure */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 320px; /* Largeur fixe */
            border: 1px solid #ddd; /* Contour gris */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333; /* Couleur du texte */
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 22px); /* Ajustement de la largeur pour inclure la bordure */
            padding: 10px;
            border: 1px solid #ccc; /* Bordure grise */
            border-radius: 6px;
            font-size: 16px; /* Taille de police */
            margin-bottom: 10px; /* Espacement entre les champs de saisie */
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #999; /* Couleur du texte en arrière-plan légèrement plus foncée */
            font-style: italic; /* Style du texte en arrière-plan */
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #b0e0e6; /* Cyan pastel */
            color: #000; /* Couleur du texte */
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px; /* Taille de police */
        }

        input[type="submit"]:hover {
            background-color: #8ab6bf; /* Cyan pastel plus foncé au survol */
        }

        .error-message {
            color: #ff0000;
            font-size: 14px;
            margin-top: 5px;
            text-align: center; /* Centrage du message d'erreur */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CONNEXION</h2>
        <form id="login-form" action="#" method="post">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Mon Utilisateur" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Mot de Passe" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Se connecter">
            </div>
            <div class="error-message" id="error-message"></div>
        </form>
    </div>
</body>
</html>
